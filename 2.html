<!--
    两个float:left + 右侧calc 
    理解：
    1、浮动元素会向左/右偏移，直至外边界碰到容器或另一个元素的边缘
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .clearfix{overflow:hidden;_zoom:1;}
    .left{
        width:100px;
        height:200px;
        background:pink;
        float: left;
    }
    .right{
        width:calc(100% - 100px);
        height:300px;
        background:blue;
        float: left;
    }   
    </style>
</head>
<body>
    <div class="cont clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
