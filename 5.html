<!--
    table + table-cell的方式
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .cont{
        display: table;
        width:100%;
    }
    .left,.right{
        display:table-cell;
    }
    .left{
        width:100px;
        height:200px;
        background:pink;
    }
    .right{
        height:300px;
        background:blue;
    }
    </style>
</head>
<body>
    <div class="cont">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
