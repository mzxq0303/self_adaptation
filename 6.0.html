<!--
    理解：
    1. 对立方向同时发生定位的时候，元素会表现得像块级元素一样，具备流体性
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .demo{
        position: absolute;
        left:0;
        top:0;
        right:0;
        bottom:0;
        background:pink;
    }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
