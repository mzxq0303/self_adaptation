<!--
    理解：
    1. table中的td会均分宽度，如果有一个td宽度固定，则剩下的会吃掉余下的宽度
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    table{
        border-collapse: collapse;
        width:100%;
    }
    td:first-child{
        background: pink;
        width:200px;
    }
    td:last-child{
        background:blue;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td >a</td>
            <td>b</td>
        </tr>
    </table>
</body>
</html>
