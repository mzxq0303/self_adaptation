<!--
    position:absolute;的流体性
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left{
            position: absolute;
            left:0;
            top:0;
            width:200px;
            bottom:0;
            background:blue;
        }
        .right{
            position:absolute;
            left:200px;
            right:0;
            top:0;
            bottom:0;
            background:red;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
